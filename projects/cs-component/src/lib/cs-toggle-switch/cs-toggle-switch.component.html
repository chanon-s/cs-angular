<div class="btn-group btn-group-toggle" data-toggle="buttons">
  <button class="btn" type="button" [style.zIndex]=0 [class.btn-outline-primary]="isOn" [class.btn-outline-danger]="isOff" [class.active]="isOn"
    (click)="on()">
    ON
  </button>
  <button class="btn" type="button" [style.zIndex]=0 [class.btn-outline-primary]="isOn" [class.btn-outline-danger]="isOff" [class.active]="isOff"
    (click)="off()">
    OFF
  </button>
</div>
