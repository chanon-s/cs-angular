<div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn" [style.zIndex]=0 [class.btn-outline-primary]="isOn" [class.btn-outline-danger]="isOff" [class.active]="isOn"
    (click)="on()">
    ON
  </label>
  <label class="btn" [style.zIndex]=0 [class.btn-outline-primary]="isOn" [class.btn-outline-danger]="isOff" [class.active]="isOff"
    (click)="off()">
    OFF
  </label>
</div>
